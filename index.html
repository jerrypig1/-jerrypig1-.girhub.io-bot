<!DOCTYPE html>
<html>
<head>
    <title>Run Python from HTML</title>
</head>
<body>
    <h1>Run Python from HTML</h1>
    <button onclick="runPython()">Run Python Code</button>
    <p id="result"></p>

    <script>
        function runPython() {
            fetch('/run_python', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
            });
        }
    </script>
</body>
</html>
